name: Cache Dependencies Test

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: prime-cache-4fb03de    # <-- step NAME matches the question
        id: cache-step                # <-- step ID used to reference output
        uses: actions/cache@v4
        with:
          path: ~/.npm               # Node.js example, change if needed
          key: cache-4fb03de

      - name: Show cache result
        run: echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
